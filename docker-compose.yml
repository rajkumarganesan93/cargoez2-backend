version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cargoez-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-dbs.sh:/docker-entrypoint-initdb.d/init-dbs.sh
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: cargoez-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    ports:
      - '8080:8080'
    volumes:
      - ./keycloak/cargoez-realm.json:/opt/keycloak/data/import/cargoez-realm.json
    depends_on:
      postgres:
        condition: service_healthy

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: cargoez-user-service
    env_file: ./services/user-service/.env
    environment:
      DB_HOST: postgres
      DB_PASSWORD: postgres
      KEYCLOAK_ISSUER: http://keycloak:8080/realms/cargoez
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started

  shared-db-example:
    build:
      context: .
      dockerfile: services/shared-db-example/Dockerfile
    container_name: cargoez-shared-db-example
    env_file: ./services/shared-db-example/.env
    environment:
      DB_HOST: postgres
      DB_PASSWORD: postgres
      KEYCLOAK_ISSUER: http://keycloak:8080/realms/cargoez
    ports:
      - '3005:3005'
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started

volumes:
  postgres_data: {}
